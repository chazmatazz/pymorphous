<style>
html, body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  background-color: red;
}
CANVAS {
  background-color: gray;

  border-radius: 10px;

  width: 100%;
  height: 100%;

<script src="pymorphous_simulator.js"></script>
<script>
  function Device(co) {
    
    var mul = .1;
    var a1 = mul;
    var b1 = mul;
    var c1 = mul;
    
    var a2 = mul;
    var b2 = mul;
    var c2 = mul;
    
    var period = 20;
    var t1_period = period;
    var t2_period = period;
    var t3_period = period;
    
    var c = co;
    var r = 0;
    var g = 0;
    var b = 0;
    var t1;
    var t2;
    var t3;
    
    function coord() {
      return c;
    }
    function x() {
      return c[0];
    }
    function y() {
      return c[1];
    }
    function z() {
      return c[2];
    }
    function setup() {
      t1 = 0;
      t2 = 0;
      t3 = 0;
    }
    function step() {
      r = 50;
      g = Math.sin(a1*t1) * Math.sin(Math.sin(b1*t2+c1)*t3 + x()/50);
      b = Math.sin(a2*t1) * Math.sin(Math.sin(b2*t2+c2)*t3 + y()/50);
      t1 += 1.0/t1_period;
      t2 += 1.0/t2_period;
      t3 += 1.0/t3_period;
    }
    function red() {
      return r;
    }
    function green() {
      return g;
    }
    function blue() {
      return b;
    }
    return {
      coord: coord,
      setup: setup,
      step: step,
      red: red,
      green: green,
      blue: blue   
    };
  }
  var side = 50;
  $(document).ready(function () {
    initialize(document.getElementById("canvas"), 
    document.getElementById("fps"), 
    Cloud({
      height: 100,
      width: 130,
      depth: 50,
      num_devices: side*side, 
      arrangement: "grid"
    }));
  });
</script>
</head>
<body>
<div class="fpsContainer">
  <div class="fps">fps: <span id="fps"></div>
</div>
<div id="viewContainer">
<canvas id="canvas" width="1024" height="1024" style="width: 100%; height: 100%;"></canvas>
</div>
</body>
<script id="coneVertexShader" type="text/something-not-javascript">
uniform mat4 worldViewProjection;
uniform vec3 lightWorldPos;
uniform mat4 world;
uniform mat4 viewInverse;
uniform mat4 worldInverseTranspose;
attribute vec4 position;
attribute vec3 normal;
attribute vec2 texCoord;
varying vec4 v_position;
varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;
void main() {
  v_texCoord = texCoord;
  v_position = (worldViewProjection * position);
  v_normal = (worldInverseTranspose * vec4(normal, 0)).xyz;
  v_surfaceToLight = lightWorldPos - (world * position).xyz;
  v_surfaceToView = (viewInverse[3] - (world * position)).xyz;
  gl_Position = v_position;
}

</script>
<script id="coneFragmentShader" type="text/something-not-javascript">
#ifdef GL_ES
precision highp float;
#endif
uniform vec4 lightColor;
varying vec4 v_position;
varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;

uniform sampler2D diffuseSampler;
uniform vec4 specular;
uniform sampler2D bumpSampler;
uniform float shininess;
uniform float specularFactor;

vec4 lit(float l ,float h, float m) {
  return vec4(1.0,
              max(l, 0.0),
              (l > 0.0) ? pow(max(0.0, h), m) : 0.0,
              1.0);
}
void main() {
  vec4 diffuse = texture2D(diffuseSampler, v_texCoord);
  vec3 normal = normalize(v_normal);
  vec3 surfaceToLight = normalize(v_surfaceToLight);
  vec3 surfaceToView = normalize(v_surfaceToView);
  vec3 halfVector = normalize(surfaceToLight + surfaceToView);
  vec4 litR = lit(dot(normal, surfaceToLight),
                    dot(normal, halfVector), shininess);
  gl_FragColor = vec4((
  lightColor * (diffuse * litR.y
                        + specular * litR.z * specularFactor)).rgb,
      diffuse.a);
}
</script>
